<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Management System | NUN Applications</title>

    <!-- FIREBASE -->
    <script defer src="/__/firebase/9.8.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.8.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.8.2/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.8.2/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-performance-compat.js"
    ></script>

    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./CSS/login.lms.css" />
    <link rel="stylesheet" href="./CSS/footer.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="./Images/Logos/Fav1alt.svg"
      sizes="20x20"
    />

    <!-- SCRIPTS -->
    <script
      src="https://kit.fontawesome.com/d72d59cfcd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- !!SEPERATION!! -->
  <body>
    <div class="loginPageContainer">
      <div class="title">
        <img src="./Images/Logos/LMS_LG1.svg" />
        <p>
          learning <br />management <br />system <br /><i
            class="fa-solid fa-angles-down"
          ></i>
        </p>
      </div>
      <form id="loginForm" action="">
        <input type="email" name="id" placeholder="Enter your Email" required />
        <input
          type="password"
          name="pwd"
          placeholder="Enter Password"
          required
        />
        <div class="authRow">
          <button type="submit" id="loginBtn">Login</button>
          <a href="./HTML/feature-unavailable.html">Forgot? Reset Password</a>
        </div>
        <p class="powered">
          Powered By Firebase
          <span style="color: #ffcb2b"><i class="fa-solid fa-fire"></i></span>
        </p>
      </form>
    </div>

    <div class="notDesktopMode">
      <h5>
        PLEASE GO TO DESKTOP VERSION OF SITE OR RESIZE WINDOW ABOVE 1100PX
      </h5>
    </div>
    <script src="./Js/auth.prerequisites.lms.js" defer></script>
    <script src="./Js/session.lms.js" defer></script>
    <script src="./Js/auth.login.lms.js" defer></script>
    <script src="./Js/auth.state-management.login.lms.js" defer></script>
  </body>
</html>
