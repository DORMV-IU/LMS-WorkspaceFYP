<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUN Student Portal</title>

    <!-- FIREBASE -->
    <script defer src="/__/firebase/9.8.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.8.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.8.2/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.8.2/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.8.2/firebase-performance-compat.js"
    ></script>

    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="./Js/auth.js" defer></script>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./Styles/portalAuth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./Styles/portalDash.css" />

    <!-- SCRIPTS -->
    <script
      src="https://kit.fontawesome.com/d72d59cfcd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main">
      <div class="logo">
        <img src="./Images/logo.png" alt="logo" />

        <label for="check">
          <i class="fas fa-bars" id="btn"></i>
          <i class="fas fa-times" id="cancel"></i>
        </label>
      </div>
      <img id="userImage" src="./Images/portrait2.jpg" alt="userImage" />
    </header>
    <input type="checkbox" id="check" />
    <div class="sidebar">
      <header>
        <img id="userImage" src="./Images/portrait2.jpg" alt="userImage" />
        <div class="txt">
          <h3 class="name">{username}</h3>
          <p>Studying</p>
        </div>
      </header>
      <a href="#" class="active">
        <i class="fas fa-qrcode"></i>
        <span>Dashboard</span>
      </a>
      <a href="#">
        <i class="fa-solid fa-user"></i>
        <span>Personal Info</span>
      </a>
      <a href="#">
        <i class="fa-solid fa-school-flag"></i>
        <span>Academics</span>
      </a>
      <a href="#">
        <i class="fa-solid fa-address-card"></i>
        <span>Applications</span>
      </a>
      <a href="#">
        <i class="fa-solid fa-calendar-days"></i>
        <span>Calender</span>
      </a>
      <a href="#">
        <i class="fa-solid fa-credit-card"></i>
        <span>Fees & Payments</span>
      </a>
      <a href="#">
        <i class="far fa-envelope"></i>
        <span>Contact</span>
      </a>
      <a href="./lms/index.html">
        <i class="fa-solid fa-book-open-reader"></i>
        <span>L. M. S.</span>
      </a>
      </a>
      <a id="logOut" href="#">
        <i class="fa-solid fa-power-off"></i>
        <span>Logout</span>
      </a>
    </div>
  </body>
</html>
